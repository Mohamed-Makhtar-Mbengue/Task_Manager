<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Liste des Projets</h1>

        <!-- Bouton pour créer un nouveau projet -->
        <a href="create_task.html" class="btn btn-primary mb-3">Créer un nouveau projet</a>

        <!-- Liste des projets -->
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item">
                    <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
                    <span class="badge bg-secondary">{{ project.tasks.count }} tâches</span>
                </li>
            {% empty %}
                <li class="list-group-item">Aucun projet disponible.</li>
            {% endfor %}
        </ul>

        <!-- Lien vers le tableau de bord -->
        <a href="dashboard.html" class="btn btn-info mt-3">Voir le tableau de bord</a>
    </div>
</body>
</html>
