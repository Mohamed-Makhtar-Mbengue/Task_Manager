<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur l'application de gestion de tâches</h1>
        {% if user.is_authenticated %}
            <p>Bonjour, {{ user.username }} !</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Déconnexion</a>
        {% else %}
            <a href="registration/register.html" class="btn btn-primary">Inscription</a>
            <a href="registration/login.html" class="btn btn-success">Connexion</a>
        {% endif %}
    </div>
</body>
</html>
