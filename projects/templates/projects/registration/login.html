<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS pour le style (optionnel) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Connexion</h2>
        <form method="post">
            {% csrf_token %}  <!-- Token de sécurité pour les formulaires Django -->
            
            <!-- Affiche les erreurs de formulaire -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Erreur :</strong> Nom d'utilisateur ou mot de passe incorrect.
                </div>
            {% endif %}

            <!-- Champ pour le nom d'utilisateur -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Nom d'utilisateur :</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Mot de passe :</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>

        <!-- Lien vers la page d'inscription -->
        <p class="mt-3 text-center">
            Pas encore de compte ? <a href="{% url 'register_html' %}">S'inscrire</a>
        </p>
    </div>

    <!-- Bootstrap JS (optionnel) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
